<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music - Full & Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="brand"><i class="fab fa-apple"></i></div>
        <nav>
            <div class="nav-item active"><i class="fas fa-play-circle"></i> <span>Listen Now</span></div>
            <div class="nav-item"><i class="fas fa-th-large"></i> <span>Browse</span></div>
        </nav>
    </aside>

    <div class="main-view">
        <header class="header-search">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Search for songs..." onkeypress="if(event.key === 'Enter') handleSearch()">
            </div>
        </header>

        <section class="section">
            <h2>Quick Picks (Trending)</h2>
            <div class="horizontal-scroll" id="quick-picks-grid"></div>
        </section>

        <section class="section">
            <h2>Recently Played</h2>
            <div class="horizontal-scroll" id="recent-grid"></div>
        </section>
    </div>

    <div class="mini-player" id="mini-player">
        <img id="m-img" src="https://via.placeholder.com/44">
        <div class="mini-info">
            <b id="m-title">Not Playing</b>
            <span id="m-artist">Search to begin</span>
        </div>
        <div class="mini-controls">
            <i class="fas fa-play" id="m-play-btn"></i>
            <i class="fas fa-forward"></i>
        </div>
    </div>

    <div id="full-player">
        <i class="fas fa-chevron-down close-player" id="close-player"></i>
        <img class="full-art" id="f-img" src="">
        <div class="full-meta">
            <div class="title-row">
                <h1 id="f-title">Song Title</h1>
                <i class="far fa-star"></i>
            </div>
            <p id="f-artist">Artist Name</p>
            <div class="badges">
                <div class="badge">Lossless</div>
                <div class="badge">Dolby Atmos</div>
            </div>
            <button id="dl-btn" class="download-btn"><i class="fas fa-download"></i> Download Full Song</button>
        </div>
        
        <div class="progress-container">
            <input type="range" id="progress" value="0" min="0" max="100">
            <div class="time-stamps">
                <span id="current-time">0:00</span>
                <span id="duration">-0:00</span>
            </div>
        </div>

        <div class="player-controls-large">
            <i class="fas fa-backward"></i>
            <i class="fas fa-pause" id="f-play-btn"></i>
            <i class="fas fa-forward"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
