<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dz-root"></div>
    <div class="app-container">
        <header class="ios-header">
            <div class="header-top">
                <h1>Listen Now</h1>
                <div class="user-profile"><i class="fas fa-user-circle"></i></div>
            </div>
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Search artists, songs..." onkeypress="if(event.key === 'Enter') handleSearch()">
            </div>
        </header>

        <main class="content-view">
            <section class="shelf">
                <h2>Quick Picks</h2>
                <div class="horizontal-grid" id="quick-picks-grid"></div>
            </section>
        </main>

        <div class="mini-player" id="mini-player">
            <img id="m-img" src="https://via.placeholder.com/50" class="mini-art">
            <div class="mini-meta"><b id="m-title">Not Playing</b></div>
            <div class="mini-actions"><i class="fas fa-play" id="m-play-btn"></i></div>
        </div>
    </div>

    <div id="full-player" class="player-card">
        <div id="dynamic-bg"></div>
        <div class="drag-handle" id="close-player"></div>
        <div class="card-content">
            <img id="f-img" src="" class="main-artwork" crossOrigin="anonymous">
            <div class="track-info">
                <h2 id="f-title">Track Title</h2>
                <p id="f-artist">Artist Name</p>
                <div class="badges">
                    <span class="badge">Lossless</span>
                    <span class="badge">Dolby Atmos</span>
                </div>
            </div>
            <div class="scrubber">
                <input type="range" id="progress" value="0" min="0" max="100">
                <div class="time-labels">
                    <span id="current-time">0:00</span>
                    <span id="duration">-0:00</span>
                </div>
            </div>
            <div class="main-controls">
                <i class="fas fa-backward"></i>
                <i class="fas fa-play" id="f-play-btn"></i>
                <i class="fas fa-forward"></i>
            </div>
            <div class="volume-stack">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="70">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
    </div>

    <script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
    <script src="script.js"></script>
</body>
</html>
